<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/payment/order.css' %}">
</head>
<body>
     <header class="header">
        <div class="wrapper">
            <div class="header__inner">
                <div class="logo">
                    <a href="{% url 'company:Home' %}" class="logo__link">
                        hytor
                    </a>
                </div>
            </div>
        </div>
    </header>
     <main class="main">
         <section class="order">
             <div class="wrapper-small">
                 <div class="order__inner">
                     <form class="order__form" method="POST">
                         {% csrf_token %}
                         {% for field in form %}

                         {% if field.label == 'City' %}
                            <div class="city-select">
                                <label for="cities">{{field.label}}</label>
                                {{field}}
                                <div class="city-select__list">
                                    {% for city in cities %}
                                        <div class="city-select__item">{{city.name}}, {{city.region}}</div>
                                    {% endfor %}
                                </div>
                            </div>
                         {% else %}
                             <label for="{{field.id_for_label}}">{{field.label}}</label>
                             {{field}}
                         {% endif %}
                         {% endfor %}
                         <button class="orders__btn">Send</button>
                     </form>
                 </div>
             </div>

         </section>
     </main>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="{% static 'js/payment/order.js' %}"></script>
</body>
</html>
